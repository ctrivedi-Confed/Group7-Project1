<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1 | Survey</title>
</head>
<body>
    <form action="page2.html" type="post">
    <div class="questions">
    	<h1>Survey [1-5]</h1>
        <div class="question">
        	<h3>Which method of study do you prefer?</h3>
        	<input type="radio" name="study" id="online" value="online">
            <label for="online">Online Method</label><br>
            <input type="radio" name="study" id="offline" value="offline">
            <label for="offline">Offline Method</label><br>
        </div>
        <div class="question">
            <h3>What difficulties do you face while studying online?</h3>
            <input type="checkbox" name="diff1" id="diff1" value="external">
            <label for="diff1">External Disturbance</label><br>
            <input type="checkbox" name="diff2" id="diff2" value="difficult">
            <label for="diff2">Difficult to Understand</label><br>
            <input type="checkbox" name="diff3" id="diff3" value="network">
            <label for="diff3">Network & Device Issues</label><br>
            <input type="checkbox" name="diff4" id="diff4" value="other">
            <label for="diff4">Other</label><br>
        </div>
        <div class="question">
        	<h3>How are the students coping up with the online classes?</h3>
            <input type="radio" name="online_class" id="online_class" value="Easy">
            <label for="online_class">Easy</label><br>
            <input type="radio" name="online_class" id="hard" value="Not Easy">
            <label for="hard">Not Easy</label><br>
        </div>
        <div class="question">
            <h3>How are the teachers responding to the students?</h3>
            <textarea name="response" cols="60" rows="5" placeholder="Write Your response here"></textarea>
        </div>
        <div class="question">
            <h3>Are the students lacking any interactive sessions due to the digital classes?</h3>
            <input type="radio" name="interaction" id="yes" value="Yes">
            <label for="yes">Yes</label><br>
            <input type="radio" name="interaction" id="no" value="No">
            <label for="no">No</label><br>
        </div>
    </div>
    <button type="submit">Next</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
