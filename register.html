<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Survey</title>
</head>
<body>
    <div class="container">
        <h1>Register, to take part in our latest surveys.</h1>
        <div class="form">
            <form action="index.html" type="POST">
                <label for="email">E-mail</label>
                <br>
                <input type="email" id="email" placeholder="User@host.com">
                <br>
                <label for="pass">Password</label>
                <br>
                <input type="password" id="pass" placeholder="Password">
                <br>
                <label for="pass2">Confirm Password</label>
                <br>
                <input type="password" id="pass2" placeholder="Confirm Password">
                <br>
                <label for="name">Full Name</label>
                <br>
                <input type="text" id="name" placeholder="John Doe">
                <br>
                <label for="bday">Birth Date</label>
                <br>
                <input type="date" id="bday" placeholder="MM/DD/YYYY">
                <br>
                <h3>Address</h3>
                <label for="stn">Street No</label>
                <br>
                <input type="text" id="stn" placeholder="Street #">
                <br>
                <label for="stname">Street Name</label>
                <br>
                <input type="text" id="stname" placeholder="Street Name">
                <br>
                <label for="comp">Complement</label>
                <br>
                <input type="text" id="comp" placeholder="Complement (optional)">
                <br>
                <label for="city">City</label>
                <br>
                <input type="text" id="city" placeholder="City Name">
                <br>
                <label for="prov">Province</label>
                <br>
                <input type="text" id="prov" placeholder="Province Name">
                <br>
                <label for="country">Country</label>
                <br>
                <input type="text" id="country" placeholder="Country Name">
                <br>
                <label for="post">Postal Code</label>
                <br>
                <input type="text" id="post" placeholder="Postal Code">
                <br>
                <button type="submit">Register</button>
                <br><br>
                <a href="login.html">Log in?</a>
            </form>
        </div>
    </div>
</body>
</html>
